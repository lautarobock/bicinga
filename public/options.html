<!DOCTYPE html>
<html>
<head>
    <title>Bicinga</title>
	<!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

	<!-- JS -->

		</dd>

			<input type="checkbox" id="enabled"></input>

	<button id="save">Guardar</button>
	<br/>
	<div id="status"></div>

</html>
